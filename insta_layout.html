<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Page</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="row" id="container">
        <div id="sideNav" class=" col-md-2 p-0">
            <div class="logoContainer">
                <img src="insta_logo.jpeg" class="img-fluid p-5 " alt="Instagram Logo">
            </div>
            <hr>
            <div class="options" id="lists">
                <ul class="list-group p-4">
                    <a href="#" class="list-group-item">Home</a>
                    <a href="#" class="list-group-item">Feed</a>
                    <a href="#" class="list-group-item">Reels</a>
                    <a href="#" class="list-group-item">Explore</a>
                    <a href="#" class="list-group-item">Profile</a>
                    <a href="#" class="list-group-item">settings</a>
                    <a href="#" class="list-group-item">Logout</a>

                </ul>
            </div>
        </div>
        <div id="feed" class="col-md-7">
            <div id="stories" >
                <div class="d-flex" id="sideLinks">
                    <div class="col-1 p-1 d-flex ">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-1 p-2">
                        <img src="default.jpg" class="img-fluid" alt="">
                    </div>

                </div>
            </div>
            <div class="posts">
                <div class="card" id="feedsImg">
                    <div class="card-header d-flex">
                        <img src="default.jpg" style="border-radius: 50%;" height="40px" alt="profile_pic">
                        <div class="user-ID">
                            <h6>Terminal</h6>
                            <small>Lance</small>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <img src="DEMO.jpg" class="" alt="" height="500px">
                    </div>
                </div>
                <div class="card">
                    <div class="card-footer">
                        <p>like share comment</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="suggestions" class="col-md-3 p-0">
            <div class="rightNav d-flex">
                <img src="default.jpg"  alt="loginPic">
                <div class="userName mt-4">
                    <h3>Terminal</h3>
                    <p>lance_ter</p>
                </div>
            </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
