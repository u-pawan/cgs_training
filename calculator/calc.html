<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card w-50 p-4">
            <div id="outpucontainer" class="form-group">
                <textarea id="display" class="form-control"></textarea>
            </div>
            <div id="btncontainer" class="btns">
                <div class="row mb-2">
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">+</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">4</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">5</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">6</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">-</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">7</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">8</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">9</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">.</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">0</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">=</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-secondary w-100">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
