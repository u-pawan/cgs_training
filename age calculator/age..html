<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: linear-gradient(to left, #0bdceb, #f1d7d7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card {
        background: linear-gradient(to right, #151515, #acc2e8);
        color: white;
    }
</style>
</head>
<body class="bg-light">
    <div class="container my-5 w-50">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Age Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form id="ageForm">
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Enter your birthdate:</label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>
                            <div class="mb-3">
                                <label for="todayDate" class="form-label">Enter current date:</label>
                                <input type="date" class="form-control" id="todayDate" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calculateAge()">Calculate Age</button>
                        </form>
                        <div class="mt-4 text-center" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
