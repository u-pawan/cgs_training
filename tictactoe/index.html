<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f3f6;
        font-family: 'Raleway', sans-serif;
        margin: 0;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .box {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
        background-color: #e0e0e0;
        color: #333;
        border-radius: 10px;
        margin: 10px;
        transition: all 0.3s ease-in-out;
      }

      .box:hover {
        background-color: #47d5dd;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transform: scale(1.05);
      }

      h1 {
        margin-bottom: 40px;
        font-weight: 600;
        color: #4e4e4e;
      }

      .row {
        display: flex;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .box {
          width: 100px;
          height: 100px;
          font-size: 28px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="game-container">
      <h1>TIC-TAC-TOE</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 border box" id="0"></div>
          <div class="col-md-4 border box" id="1"></div>
          <div class="col-md-4 border box" id="2"></div>
        </div>
        <div class="row">
          <div class="col-md-4 border box" id="3"></div>
          <div class="col-md-4 border box" id="4"></div>
          <div class="col-md-4 border box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-md-4 border box" id="6"></div>
          <div class="col-md-4 border box" id="7"></div>
          <div class="col-md-4 border box" id="8"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
