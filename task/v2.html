
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dashboard with Bootstrap</title>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        /* General body styling */
        body {
            background-color: #f1f3f4; /* Light grey background */
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0; /* Light grey border */
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar .nav-link:hover {
            background-color: #e7f3ff; /* Light blue background on hover */
        }

        .sidebar .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        .sidebar .btn-primary:hover {
            background-color: #185abc;
        }

        /* Main content area styling */
        .main-content {
            background-color: #ffffff;
            border-left: 1px solid #e0e0e0; /* Light grey border */
            border-right: 1px solid #e0e0e0; /* Light grey border */
        }

        .main-content .list-group-item {
            border: none;
            border-bottom: 1px solid #e0e0e0; /* Light grey border between items */
            transition: background-color 0.2s ease-in-out;
        }

        .main-content .list-group-item:hover {
            background-color: #f8f9fa; /* Light grey hover effect */
        }

        /* Button column styling */
        .button-column {
            background-color: #ffffff;
            border-left: 1px solid #e0e0e0; /* Light grey border */
            padding-top: 20px;
        }

        .button-column .btn-outline-secondary {
            color: #333;
            border-color: #e0e0e0;
            margin-bottom: 10px;
        }

        .button-column .btn-outline-secondary:hover {
            background-color: #e7f3ff;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        /* Logo styling */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Column 1) -->
            <div class="col-12 col-md-2 sidebar vh-100">
                <div class="text-center mb-4">
                    <img src="supply.webp" style="border-radius: 50%;" alt="Logo" class="mb-0 img-fluid logo">
                </div>
                <button class="btn btn-primary w-100 mt-0 mb-3">Menu</button>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="profile_form.html" target="_parent" >Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Production Planning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quality Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Returns and Claims</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">More</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content (Column 2) -->
            <div class="col-12 col-md-8 main-content">
                <!-- Top Bar with Search -->
                <div class="row bg-light p-2 border-bottom">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Search mail">
                    </div>
                </div>

                <!-- Email List using Cards -->
                <div class="container mt-5">
                    <h1 class="text-center text-secondary">REGISTRATION FORM</h1>
                    <form class="bg-light p-5 rounded shadow" enctype="multipart/form-data">
                        <div class="mb-3 text-center">
                            <label for="profilePicture" class="form-label">
                                <i class="fas fa-camera"></i> Profile Picture
                            </label>
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*" required>
                            <small class="form-text text-muted">Upload a recent passport-sized photo (JPEG, PNG).</small>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter City" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter State" required>
                            </div>
                            <div class="col-md-4">
                                <label for="pinCode" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pinCode" placeholder="Enter Pin Code" pattern="[0-9]{6}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter Country" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course Applied For</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="" selected disabled>Select a course</option>
                                <option value="M.TECH">M.TECH</option>
                                <option value="M.COM">M.COM</option>
                                <option value="M.SC">M.SC</option>
                                <option value="M.A">M.A</option>
                                <option value="MBA">MBA</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Button Column (Column 3) -->
            <div class="col-12 col-md-2 button-column">
                <button class="btn btn-outline-secondary w-100 mb-3">More</button>
                <button class="btn btn-outline-secondary w-100 mb-3">Calendar</button>
                <button class="btn btn-outline-secondary w-100 mb-3">Contacts</button>
                <button class="btn btn-outline-secondary w-100 mb-3"></button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (including Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
