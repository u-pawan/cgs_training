<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f2f2f2, #e0e0e0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
        }
        .logo-section img {
            width: 120px;
            margin-bottom: 15px;
        }
        .logo-section h4 {
            margin: 5px 0;
            font-size: 22px;
            color: #333;
            font-weight: 500;
        }
        .form-section {
            width: 100%;
        }
        .form-section .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-section .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }
        .form-section .btn-primary {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .form-section .btn-primary:hover {
            background-color: #1558d6;
        }
        .form-section .text-center a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-section .text-center a:hover {
            text-decoration: underline;
        }
        .form-section hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .form-section p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Left side: Logo and Sign In text -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="logo-section text-start">
                    <img src="supply.webp" style="border-radius: 50%;" alt="Logo">
                    <h4>Sign in</h4>
                    <h4>To continue to website</h4>
                </div>
            </div>
            <!-- Right side: Form -->
            <div class="col-md-6">
                <div class="form-section">
                    <form>
                        <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button type="submit" class="btn btn-primary w-100">Next</button>
                        <div class="text-center mt-3">
                            <a href="#">Forgot email?</a>
                            <br>
                            <a href="#">Create account</a>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        Not your computer? Use Guest mode to sign in privately.<br>
                        <a href="#">Learn more</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
