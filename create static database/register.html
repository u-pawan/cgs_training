<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f1f3f4;
        }
        .main-content {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 main-content">
        <h1 class="text-center text-secondary">REGISTRATION FORM</h1>
        <form class="bg-light p-5 rounded shadow" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>

        <!-- Output Section -->
        <div id="formOutput" class="mt-5"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const output = document.createElement('div'); // Create an output div
            form.after(output); // Append the output div after the form
        
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form reload
        
                // Collect form data
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
        
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
        
                
                output.innerHTML = `
                    <h3 class="mt-5">Registration Successful</h3>
                    <p><strong>First Name:</strong> ${firstName}</p>
                    <p><strong>Last Name:</strong> ${lastName}</p>
                    <p><strong>Email:</strong> ${email}</p>
                `;
        
                setTimeout(() => {
                    window.location.href = 'demo_login.html';
                }, 2000); 
            });
        });
        
    </script>
</body>
</html>
