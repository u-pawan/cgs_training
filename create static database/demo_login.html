<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe0b5, #f5df75);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
        }
        .logo-section {
            width: 50%;
            background-image: url('supply.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .logo-section h4 {
            font-size: 32px;
            font-weight: 700;
        }
        .form-section {
            width: 50%;
            padding: 40px;
        }
        .form-section .input-group {
            margin-bottom: 20px;
        }
        .form-section .input-group-text {
            background-color: #a1e6e0;
            border: 1px solid #a1e6e0;
            border-radius: 8px 0 0 8px;
        }
        .form-section .form-control {
            border-radius: 0 8px 8px 0;
            border: 1px solid #a1e6e0;
        }
        .form-section .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }
        .form-section .btn-primary {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-section .btn-primary:hover {
            background-color: #1558d6;
        }
        .form-section .text-center a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-section .text-center a:hover {
            text-decoration: underline;
        }
        .form-section p {
            color: #666;
            font-size: 14px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .toast-container {
            z-index: 1050;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left side: Background image and text -->
        <div class="logo-section">
            <h4>Welcome to the Website</h4>
        </div>

        <!-- Right side: Form -->
        <div class="form-section">
            <form id="signInForm">
                <!-- Email input -->
                <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4z"/>
                        </svg>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            
                <!-- Password input -->
                <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M8 3.5a4.5 4.5 0 0 1 4.5 4.5A4.5 4.5 0 0 1 8 12.5 4.5 4.5 0 0 1 3.5 8 4.5 4.5 0 0 1 8 3.5zM8 1a7 7 0 0 1 6.736 4.966A7 7 0 0 1 8 14a7 7 0 0 1-6.736-8.034A7 7 0 0 1 8 1z"/>
                        </svg>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            
                <!-- Radio buttons for login role -->
                <label class="form-label">Login as</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="loginAs" id="User" value="user" required>
                    <label class="form-check-label" for="User">User</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="loginAs" id="Admin" value="admin">
                    <label class="form-check-label" for="Admin">Admin</label>
                </div> 
            
                <button type="submit" class="btn btn-primary">Next</button>
            
                <div class="text-center mt-3">
                    <a href="#">Forgot email?</a><br>
                    <a href="login2.0.html">Don't have an account? Create One</a>
                </div>
            </form>
            
            <hr>
            <p class="text-center">
                Not your computer? Use Guest mode to sign in privately.<br>
                <a href="#">Learn more</a>
            </p>
        </div>
    </div>

    <!-- Toasts for login success and failure -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Success Toast -->
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Login Successfully
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <!-- Failure Toast -->
        <div id="failureToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Email or password did not match.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
