<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=""></form>
    <div>
        <label for="">Name</label>
      <input type="text" name="" id="" placeholder="Enter your Name" />
    </div>
    <div>
        <label for="">Password</label>
      <input type="password" name="" id="" />
    </div>
    <div>
      <input type="radio" name="question 1" id="rb1" />
      <label for="rb1">Value1 </label>
    </div> 
    <div>
      <input type="radio" name="question 1" id="rb2" />
      <label for="rb2">Value2 </label>
</div> 
      <input type="radio" name="question 1" id="rb3" />
      <label for="rb3">Value3 </label>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div>
      <input type="checkbox" name="" id="" />
      <label for="">Agree Terms And Conditions</label>
    </div>
    <div>
      <select name="" id="">
        <option value="">--select--</option>
        <option value="1">PhD</option>
        <option value="2">BTech</option>
      </select>
    </div>
    <div>
      <input type="number" name="" min="1" max="10" id="" placeholder="enter Num"/>
    </div>
    <div>
      <input type="tel" name="" id="" maxlength="10" placeholder="enter phone no."/>
    </div>
    <div>
      <input type="file" accept=".jpg" name="" id="" />
    </div>
    <div>
      <input type="date" name="" id="" />
    </div>
    <div>
      <input type="time" name="" id="" />
    </div>
    <div>
        <input type="color" name="" id="" />
    </div>
    
    <div>
        <input type="range" name="" min="10" 
         max="100" id="">
    </div>
    <div>
        <textarea name="" id="" rows="10" cols="20"></textarea>
    </div>
    <div>
        <input type="submit" value="submit the form" />
    </div>
    <div>
        <input type="reset" value="Clean">
    </div>
    </form>
  </body>
</html>
